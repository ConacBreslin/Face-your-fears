<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <title>Face Your Fears</title>
</head>
<body>
    <div class="container-fluid text-container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Face Your Fears</h1>
            </div>
            <div class="col-12 text-center">
                <form id="pickForm">
                    <label for="playerPickNumber">How Many Questions would you like?</label>
                    <input type="number" id="playerPickNumber" min="1" max="20" required />
                    <button id="pickMax">Go!</button>
                    <span>(Max 20)</span>
                </form>
            </div>
            
            <div class="col-6">
                <p id="hudQuestion"></p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="col-6">
                <p>Score:</p>
                <p id="hudScore"></p>
            </div>
            <div class="col-12" id="questionArea">
                <p><span id="phobia"></span> is the fear of ...</p>
            </div>
            <div class="col-3 text-center option" id="A">
            </div>
            <div class="col-3 text-center option" id="B">
            </div>
            <div class="col-3 text-center option" id="C">
            </div>
            <div class="col-3 text-center option" id="D">
            </div>
            <div class="col-12 text-center" id="timeRemainingArea">
                <p>holdertexttimeArea</p>
            </div>
            
        </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
        <script src="questions.js"></script>
        <script src="quiz.js"></script>
</body>
</html>
